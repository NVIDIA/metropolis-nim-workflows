---
summarization:
  enable: true
  method: "batch"
  llm:
    model: "meta/llama3-70b-instruct"
    max_tokens: 1024
  params:
    batch_size: 5
    batch_max_concurrency: 20
  prompts:
    caption: "You are an office security system. Write a concise and clear dense caption for the provided office space video. Your task is to find irregular and unsafe events like people tailgating, blocking the door, etc. Start each sentence with a start and end time stamp."
    caption_summarization: "You are an office security system. You should summarize the following events of an office in the format start_time:end_time:caption. If during a time segment only regular activities happen, then ignore them, else note if there are irregular and unsafe events like people tailgating, blocking the door, etc. Don't return anything else except the bullet points."
    summary_aggregation: "You are a warehouse monitoring system. Given the caption in the form start_time:end_time: caption, Aggregate the following captions in the format start_time:end_time:event_description. The output should only contain bullet points. Cluster the output into Unauthorized Access Attempt, Fire Hazard"